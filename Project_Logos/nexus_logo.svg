<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="gradHub" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="#111" rx="50" ry="50"/>

  <!-- Connecting Lines -->
  <g stroke="#00FFFF" stroke-width="2" opacity="0.6">
    <line x1="256" y1="256" x2="50" y2="50" />
    <line x1="256" y1="256" x2="462" y2="50" />
    <line x1="256" y1="256" x2="50" y2="462" />
    <line x1="256" y1="256" x2="462" y2="462" />
    <line x1="256" y1="256" x2="256" y2="20" />
    <line x1="256" y1="256" x2="256" y2="492" />
    <line x1="256" y1="256" x2="20" y2="256" />
    <line x1="256" y1="256" x2="492" y2="256" />
  </g>

  <!-- Central Hub -->
  <circle cx="256" cy="256" r="60" fill="url(#gradHub)" filter="url(#glow)" stroke="#FFFFFF" stroke-width="4"/>

  <!-- Satellite Nodes -->
  <g fill="#FF4500" stroke="#FFFFFF" stroke-width="2">
    <circle cx="256" cy="100" r="15" />
    <circle cx="256" cy="412" r="15" />
    <circle cx="100" cy="256" r="15" />
    <circle cx="412" cy="256" r="15" />
    <circle cx="145" cy="145" r="12" />
    <circle cx="367" cy="145" r="12" />
    <circle cx="145" cy="367" r="12" />
    <circle cx="367" cy="367" r="12" />
  </g>
</svg>
