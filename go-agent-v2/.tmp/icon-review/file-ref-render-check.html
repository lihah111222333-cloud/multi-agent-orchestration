<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>File Ref Render Check</title>
  <style>
    body { margin: 0; padding: 24px; background: #0b0f16; color: #e5e7eb; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'PingFang SC', sans-serif; }
    .panel { max-width: 1180px; border: 1px solid #2b3241; border-radius: 12px; background: #111827; padding: 16px 18px; }
    .meta { margin-bottom: 10px; font-size: 12px; color: #9fb0c9; }
    .codex-markdown-root p { margin: 0 0 10px; line-height: 1.6; }
    .codex-markdown-root ul { margin: 0; padding-left: 20px; }
    .chat-md-inline-code { display: inline-block; padding: 6px 10px; border-radius: 10px; background: #1f2937; color: #d1d5db; border: 1px solid #2f3a4c; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    .chat-md-inline-code.is-file-ref { cursor: pointer; background: #2d4f73; color: #e7f0ff; border-color: #5f9fff; box-shadow: inset 0 0 0 1px rgba(126,170,255,.2); }
  </style>
</head>
<body>
  <div class="panel">
    <div class="meta">目标：图片路径应渲染为 <code>.is-file-ref</code>（可点击）</div>
    <div class="meta" id="count"></div>
    <div class="codex-markdown-root" id="root"><p>也已落盘在这两个路径：</p><ul><li><code class="chat-md-inline-code chat-md-file-ref is-file-ref" data-file-path="cmd/agent-terminal/frontend/review/toolbar-icons-review.png" data-file-line="1" data-file-column="0" title="定位 cmd/agent-terminal/frontend/review/toolbar-icons-review.png">toolbar-icons-review.png</code></li><li><code class="chat-md-inline-code chat-md-file-ref is-file-ref" data-file-path="/Users/mima0000/Desktop/wj/multi-agent-orchestration/go-agent-v2/cmd/agent-terminal/frontend/review/toolbar-icons-review.png" data-file-line="1" data-file-column="0" title="定位 /Users/mima0000/Desktop/wj/multi-agent-orchestration/go-agent-v2/cmd/agent-terminal/frontend/review/toolbar-icons-review.png">toolbar-icons-review.png</code></li></ul></div>
  </div>
  <script>
    const refs = Array.from(document.querySelectorAll('.is-file-ref'));
    const paths = refs.map((el) => el.getAttribute('data-file-path'));
    document.getElementById('count').textContent = 'is-file-ref 数量: ' + refs.length + ' | ' + paths.join(' | ');
  </script>
</body>
</html>
