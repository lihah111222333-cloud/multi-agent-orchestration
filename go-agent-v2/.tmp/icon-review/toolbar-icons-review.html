<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Toolbar Icons Review</title>
  <style>
    :root {
      --bg: #0e0f13;
      --bar: #12141b;
      --line: #2a2e39;
      --text: #f1f3f7;
      --muted: #9da5b8;
      --warning: #ff9a44;
      --btn: #1a1d25;
      --btn-border: #2f3443;
      --btn-hover: #222736;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Inter", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: radial-gradient(1200px 400px at 50% -80px, #1c2130 0%, var(--bg) 45%, #090a0d 100%);
      color: var(--text);
    }
    .frame {
      width: 980px;
      border-radius: 16px;
      border: 1px solid #1f2330;
      background: linear-gradient(180deg, #151924 0%, #0f1118 100%);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      overflow: hidden;
    }
    .title {
      padding: 14px 18px;
      font-size: 13px;
      color: #b9c2d8;
      border-bottom: 1px solid #242a38;
      letter-spacing: .02em;
    }
    .toolbar {
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 18px;
      background: var(--bar);
      border-bottom: 1px solid var(--line);
    }
    .btn {
      height: 36px;
      border-radius: 10px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
      padding: 0 12px;
      font-size: 12px;
      line-height: 1;
      user-select: none;
    }
    .btn.icon-only {
      width: 36px;
      background: var(--btn);
      border-color: var(--btn-border);
      color: #d7dbe7;
      padding: 0;
    }
    .btn.icon {
      width: 36px;
      padding: 0;
      border-color: transparent;
    }
    .btn.icon:hover { background: var(--btn-hover); border-color: var(--btn-border); }
    .btn.warning { color: var(--warning); }
    svg { width: 18px; height: 18px; display: block; }
    .legend {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 14px 18px 18px;
      background: #0f1219;
    }
    .legend-item {
      border: 1px solid #252b3a;
      border-radius: 10px;
      background: #131722;
      padding: 10px;
    }
    .legend-item strong {
      display: block;
      font-size: 12px;
      color: #e7ebf7;
      margin-bottom: 4px;
    }
    .legend-item span {
      font-size: 11px;
      color: #9aa3b9;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="title">顶部按钮图标审查稿（保留第1个现有图标 + 新设计4个）</div>
    <div class="toolbar">
      <!-- 1 启动 Agent（现有） -->
      <button class="btn icon-only" aria-label="启动 Agent" title="启动 Agent">
        <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M2 10l2.3-.5L10 3.8a1.3 1.3 0 10-1.8-1.8L2.5 7.7 2 10z"></path>
          <path d="M7.6 2.6l1.8 1.8"></path>
        </svg>
      </button>

      <!-- 2 复制信息 -->
      <button class="btn icon" aria-label="复制信息" title="复制信息">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <rect x="9" y="7" width="10" height="13" rx="2.2"/>
          <path d="M15 7V5.8A1.8 1.8 0 0 0 13.2 4H6.8A1.8 1.8 0 0 0 5 5.8V16.2A1.8 1.8 0 0 0 6.8 18H9"/>
          <path d="M12 11.5h4"/>
          <path d="M12 15h4"/>
        </svg>
      </button>

      <!-- 3 主Agent/设为主Agent -->
      <button class="btn icon" aria-label="设为主Agent" title="设为主Agent">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="12" cy="12" r="8"/>
          <path d="M12 8.2l1.3 2.6 2.9.4-2.1 2 .5 2.8-2.6-1.4-2.6 1.4.5-2.8-2.1-2 2.9-.4L12 8.2z"/>
          <path d="M18.2 5.4v3.2"/>
          <path d="M16.6 7h3.2"/>
        </svg>
      </button>

      <!-- 4 停止 -->
      <button class="btn icon" aria-label="停止" title="停止">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="12" cy="12" r="8"/>
          <rect x="9" y="9" width="6" height="6" rx="1.2"/>
        </svg>
      </button>

      <!-- 5 重链 -->
      <button class="btn icon warning" aria-label="重链" title="重链">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M9.4 14.6 7 17a3.2 3.2 0 1 1-4.5-4.5l2.4-2.4"/>
          <path d="M14.6 9.4 17 7a3.2 3.2 0 1 1 4.5 4.5l-2.4 2.4"/>
          <path d="M9 15h6"/>
          <path d="M18.5 15.5a6.5 6.5 0 0 1-9.2 2.1"/>
          <path d="M18.5 18.5v-3"/>
          <path d="M18.5 18.5h-3"/>
        </svg>
      </button>
    </div>

    <div class="legend">
      <div class="legend-item"><strong>启动 Agent</strong><span>保留现有铅笔图标</span></div>
      <div class="legend-item"><strong>复制信息</strong><span>双文档 + 信息横线</span></div>
      <div class="legend-item"><strong>主Agent</strong><span>星标；非主状态带“+”</span></div>
      <div class="legend-item"><strong>停止</strong><span>圆环 + 停止方块</span></div>
      <div class="legend-item"><strong>重链</strong><span>链路重连 + 回环箭头</span></div>
    </div>
  </div>
</body>
</html>
